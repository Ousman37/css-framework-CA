  <header class=" navbar navbar-expand-lg  bg-dark">
    <a class="navbar-brand mb-0" href="dashboard.html"><i class="fas fa-code"></i>DailyDeveloper</a>
    <nav class="container-fluid d-flex align-items-center">
      <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-content">
        <div class="hamburger-toggle">
          <div class="hamburger">
            <span></span>

        </div>

      <div class="collapse navbar-collapse" id="navbar-content">
        <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link "  href="index.html">Home</a>

  <section class="container bg-light">
    <h1 class="large text-dark">
      Sign Up
    </h1>
    <p class="lead text-muted"> <i class="fas fa-user"></i> Create your Account</p>
    <form action="dashboard.html" class="form">
      <label for="exampleNameInput1">Your name</label>
      <div class="form-group">
        <input type="text" class="form-control" id="exampleNameInput1" placeholder="John Doe" name="name" required />
      </div>
      <div class="form-group">
        <label for="regex1">Your Email Address </label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail2" placeholder="name@example.com"
          required />



      </div>
      <div class="form-group">
        <input type="password" name="email" class="form-control" id="passWordInputEmail2" placeholder="password"
          minlength="6" required />

      </div>
      <div class="form-group">
        <input type="password" name="password" class="form-control" id="passWordInputEmail2"
          placeholder="Confirm Password" minlength="6" required />

      </div>
      <input type="submit" value="Register" class="btn btn-primary">
    </form>
    <p class="my-2">
      Already have an account? <a href="login.html">Sign In </a>
    </p>
  </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
