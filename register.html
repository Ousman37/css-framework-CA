<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Register | DevConnector</title>
  <link rel="stylesheet" href="./dist/css/index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,500;0,700;1,300&display=swap"
    rel="stylesheet">

  <script src="https://kit.fontawesome.com/03d5a1f99a.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar bg-dark">
    <h1>
      <a href="dashboard.html"><i class="fas fa-code"></i>DevConnector</a>
    </h1>
    <ul>
      <li> <a href="profile.html">Developers</a></li>
      <li> <a href="register.html">Register</a></li>
      <li> <a href="login.html">Login</a></li>
    </ul>
  </nav>

  <section class="container">
   <h1 class="large text-primary">
    Sign  Up
   </h1>
   <p class="lead"> <i class="fas fa-user"></i> Create your Account</p>
   <form action="dashboard.html" class="form">
    <div class="form-group">
      <input type="text" placeholder="Name" required>
    </div>
    <div class="form-group">
      <input type="email" placeholder="Email Address">
      <small class="from-text">
        This site users Gravatar, so if you want a profile image, use a Gravatar email
      </small>
    </div>
    <div class="form-group">
      <input type="password" placeholder="password" minlength="6">
    </div>
    <div class="form-group">
      <input type="password" placeholder="Confirm Password" minlength="6">
    </div>
    <input type="submit" value="Register" class="btn btn-primary">
   </form>
   <p class="my-2">
    Already have an account? <a href="login.html">Sign In </a>
   </p>
  </section>
</body>

</html>
