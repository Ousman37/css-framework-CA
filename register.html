<body>
  <nav class="navbar bg-dark">

      <li> <a href="index.html">Home</a></li>

  <section class="container">
   <h1 class="large text-primary">
    Sign  Up
   </h1>
   <p class="lead"> <i class="fas fa-user"></i> Create your Account</p>
   <form action="dashboard.html" class="form">
      <label for="exampleNameInput1">Your name</label>
    <div class="form-group">
        <input type="text" class="form-control" id="exampleNameInput1" placeholder="John Doe" name="name" required />
    </div>
    <div class="form-group">
      <label for="regex1">Your Email  Address </label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail2" placeholder="name@example.com" required />

      
     
    </div>
    <div class="form-group">
      <input type="password" name="email" class="form-control" id="passWordInputEmail2" placeholder="password"  minlength="6" required />
    
    </div>
    <div class="form-group">
      <input type="password" name="password" class="form-control" id="passWordInputEmail2" placeholder="Confirm Password" minlength="6"
        required />
      
    </div>
    <input type="submit" value="Register" class="btn btn-primary">
   </form>
   <p class="my-2">
    Already have an account? <a href="login.html">Sign In </a>
   </p>
  </section>
  
  <script defer src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
